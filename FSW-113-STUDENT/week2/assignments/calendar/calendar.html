<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
        <script src="calendar.js" defer></script>
    </head>
    <body>
        <div class='calendarWrapper'>
            <div class='calendarTitle'></div>
            <div class="selectContainer">
                <select name="selected_months" id="selected_months"></select>
                <input type="text" id="monthInput" value="2018">
                <button id="monthGoBtn">Go</button>
            </div>
            <div class='calendar' id='calendarDays'></div>
        </div>
    </body>
</html>
