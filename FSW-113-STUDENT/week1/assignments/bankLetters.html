    <script>
        var bankName = 'CashMoney Bank'
        let letterText = ''

        const customers = [ 
            { fname: 'Brianna', balance: -54.99, rate: 2.7 },
            { fname: 'Dillon', balance: 1014.94, rate: 5.1 },
            { fname: 'Dmitri', balance: 0, rate: 7.2 },
            { fname: 'Hazel', balance: 0, rate: 7.2 },

            { fname: 'Petra', balance: 500.35, rate: 4.9 },
            { fname: 'Reggie', balance: 0, rate: 7.2 }
        ]
        // Create a loop that iterates through the customers array. Based on the customer's balance, create a personalized copy 
        // of the appropriate letter text from below. Each letter should be contained within a div with the style of 'letter'.

        
        let x = customers.forEach(customer => {
            let personalLetterDiv = document.createElement("div");
            personalLetterDiv.className = 'letter';
            letterText = customer.balance > 0 ? `Hello ${customer.fname}  this is an attempt to collect a
             debt owed to${bankName}. Your account is past due by the amount of $${customer.balance}.`: 
             
             customer.balance < 0 ? 
             `Hello ${customer.fname}, greetings from ${bankName}.Because you are such a great customer, we're lowering your interest 
             rate to ${customer.rate}%.`: 
             
             `Hello ${customer.fname}, greetings from ${bankName}. Your balance is current. No need for action until next month.`;
            personalLetterDiv.append(letterText);
            document.getElementById("letterDiv").append(personalLetterDiv);
        });
